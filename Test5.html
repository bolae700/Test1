<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAVLY EMAD - Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2A2D43;
            --secondary: #F4F4F9;
            --accent1: #4ECDC4;
            --accent2: #FF6B6B;
        }

        body {
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 45, 67, 0.98);
            border-radius: 1.5rem;
            padding: 0.6rem 1.2rem;
            backdrop-filter: blur(1rem);
            display: flex;
            gap: 0.6rem;
            z-index: 1000;
        }

        .nav-btn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            color: var(--secondary);
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 1.2rem;
            transition: 0.3s ease;
            position: relative;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: -0.2rem;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent1);
            transition: 0.3s ease;
        }

        .nav-btn.active::after,
        .nav-btn:hover::after {
            width: 70%;
        }

        .main-content {
            flex: 1;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: calc(100vh - 150px);
            padding-bottom: 100px;
        }

        .content-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            display: none;
            width: 100%;
        }

        .content-section.active {
            opacity: 1;
            transform: translateY(0);
            display: block;
            margin: auto;
        }

        .profile-section {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
            animation: cardEntrance 0.8s ease;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .profile-image {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin-bottom: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .profile-image:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            border-color: var(--accent1);
        }

        .profile-title {
            font-family: 'Pacifico', cursive;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.2rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .profile-bio {
            font-size: 1.1rem;
            color: var(--primary);
            margin: 1.5rem 0 2rem;
            font-weight: 500;
            padding: 0 20%;
            position: relative;
        }

        .profile-bio::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent1);
            transition: 0.3s ease;
        }

        .profile-bio:hover::after {
            width: 25%;
        }

        .status-box {
            background: rgba(78, 205, 196, 0.1);
            padding: 0.8rem 3rem;
            border-radius: 30px;
            font-size: 1rem;
            margin: 1.5rem auto;
            border: 2px solid var(--accent1);
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: border-color 0.3s;
        }

        .status-box::before,
        .status-box::after {
            content: '♥';
            position: absolute;
            color: var(--accent1);
            font-size: 1.3rem;
            animation: pulse 0.4s infinite;
            top: 50%;
            transform: translateY(-50%);
        }

        .status-box::before {
            left: 15px;
        }

        .status-box::after {
            right: 15px;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.5); opacity: 0.8; }
        }

        .friends-grid, .gallery-grid, .posts-grid {
            display: grid;
            gap: 1rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .friend-card, .gallery-item, .post-card {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 0.3rem 0.6rem rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .gallery-item:hover, .friend-card:hover, .post-card:hover {
            transform: translateY(-10px) scale(1.03);
            z-index: 2;
        }

        .youtube-container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 1rem;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .youtube-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .like-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent2);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
            z-index: 1001;
        }

        .like-btn:hover {
            transform: scale(1.05);
            background: #ff5252;
        }

        .like-btn.liked i {
            animation: heartBeat 0.6s;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .alert-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(78, 205, 196, 0.95);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 500;
            display: none;
            animation: slideIn 0.5s ease;
            z-index: 1002;
        }

        @keyframes slideIn {
            from { top: -50px; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-container {
                bottom: 15px;
                padding: 0.5rem;
            }
            
            .profile-bio {
                padding: 0 10%;
            }
            
            .status-box {
                padding: 0.6rem 2rem;
            }
            
            .profile-title {
                font-size: 2rem;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem;
            }
            
            .profile-section {
                padding: 1.5rem;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <button class="like-btn" id="likeBtn">
        <i class="fas fa-heart"></i>
        <span id="likeCount">0</span>
    </button>

    <div class="alert-message" id="alertMessage">You did it already! ❤️</div>

    <main class="main-content">
        <section class="content-section active" id="home">
            <div class="profile-section">
                <img src="https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" 
                     alt="Profile" 
                     class="profile-image">
                <h1 class="profile-title">Pavly Emad</h1>
                <p class="profile-bio">33 YEARS | TEXAS | USA</p>
                <div class="status-box">
                    GOD IS LOVE
                </div>
            </div>
        </section>

        <section class="content-section" id="friends">
            <div class="friends-grid">
                <div class="friend-card">Leader</div>
                <div class="friend-card">Dolly</div>
                <div class="friend-card">Mark</div>
                <div class="friend-card">Ramiz</div>
                <div class="friend-card">Karim</div>
                <div class="friend-card">Virus</div>
            </div>
        </section>

        <section class="content-section" id="youtube">
            <div class="youtube-container">
                <iframe src="https://www.youtube.com/embed/rkapwtQwies" allowfullscreen></iframe>
            </div>
        </section>

        <section class="content-section" id="gallery">
            <div class="gallery-grid">
                <img src="https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" class="gallery-item" alt="Art 1">
                <img src="https://i.ibb.co/n791zy2/Default-Cute-anime-boy-pray-3d-art-cartoon-blue-1-30826f36-54b1-49e4-b141-5caad93c4a2c-0.jpg" class="gallery-item" alt="Art 2">
                <img src="https://i.ibb.co/Jyq80hX/bfa64e7da2612eb344663aa3fbcf2f59.png" class="gallery-item" alt="Art 3">
                <img src="https://i.ibb.co/dDVSRPD/ss.png" class="gallery-item" alt="Art 4">
            </div>
        </section>

        <section class="content-section" id="posts">
            <div class="posts-grid">
                <div class="post-card">
                    <p>New website design launched! 🚀</p>
                </div>
                <div class="post-card">
                    <p>Working on exciting projects 🎨</p>
                </div>
            </div>
        </section>
    </main>

    <nav class="nav-container">
        <button class="nav-btn active" data-section="home">Home</button>
        <button class="nav-btn" data-section="friends">Friends</button>
        <button class="nav-btn" data-section="youtube">YouTube</button>
        <button class="nav-btn" data-section="gallery">Gallery</button>
        <button class="nav-btn" data-section="posts">Posts</button>
    </nav>

    <script>
        let userId = localStorage.getItem('user_id') || crypto.randomUUID();
        localStorage.setItem('user_id', userId);

        let likes = JSON.parse(localStorage.getItem('likes') || '{"count":0,"users":[]}');
        document.getElementById('likeCount').textContent = likes.count;

        const likeBtn = document.getElementById('likeBtn');
        const alertMessage = document.getElementById('alertMessage');

        likeBtn.addEventListener('click', () => {
            if(likes.users.includes(userId)) {
                alertMessage.style.display = 'block';
                setTimeout(() => alertMessage.style.display = 'none', 3000);
                return;
            }

            likes.count++;
            likes.users.push(userId);
            localStorage.setItem('likes', JSON.stringify(likes));
            
            document.getElementById('likeCount').textContent = likes.count;
            likeBtn.classList.add('liked');
            setTimeout(() => likeBtn.classList.remove('liked'), 600);
        });

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const currentActive = document.querySelector('.content-section.active');
                const newSection = document.getElementById(this.dataset.section);

                if (currentActive === newSection) return;

                currentActive.style.transition = 'opacity 0.3s ease, transform 0.4s ease';
                currentActive.style.opacity = '0';
                currentActive.style.transform = 'translateY(20px)';

                currentActive.addEventListener('transitionend', function handler() {
                    currentActive.classList.remove('active');
                    currentActive.style.display = 'none';
                    currentActive.removeEventListener('transitionend', handler);

                    newSection.style.display = 'block';
                    setTimeout(() => {
                        newSection.classList.add('active');
                        newSection.style.opacity = '1';
                        newSection.style.transform = 'translateY(0)';
                    }, 50);
                });

                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.content-section:not(.active)').forEach(section => {
            section.style.display = 'none';
        });
    </script>
</body>
</html>
